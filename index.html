<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <div id="root">

        <header class="flex-center-row blue">
            <h1>My To Do List</h1>
        </header>

        <div id="main-container">

            <main class="main-lightblue">

                <div class="page">

                    <div class="add-aktivitet">
                        <label for="inputAktivitet">Skriv in aktivitet: </label>
                        <input id="inputAktivitet" type="text" value="">
                        
                        <input type="date" id="inputDatum">
                        
                        
                        <label for="kategorier">Kategori:</label>
                        <select name="Kategorier" id="kategorier">
                            <option value="städning">Städning</option>
                            <option value="familj">Familj</option>
                            <option value="vänner">Vänner</option>
                            <option value="arbete">Arbete</option>
                        </select>
                        
                        <button id="lägg-till" onclick="createAktivitet(inputAktivitet.value)">Lägg till</button>
                        <br><br>
                    </div>
                        
                    
                    <div class="resten-av-skiten">

                        <label class="filtrera" for="inputFilter">Filtrera på: </label>
                        <input onkeyup="filterAktiviteter(inputFilter.value)" id="inputFilter" type="text" value="">

                        <div class="radiobuttons">
                            <input type="radio" name="alternativ" id="rad1" value="alla">
                            <label for="rad1">Alla</label>
                            <input type="radio" name="alternativ" id="rad2" value="städning">
                            <label for="rad2">Städning</label>
                            <input type="radio" name="alternativ" id="rad3" value="vänner">
                            <label for="rad3">Vänner</label>
                            <input type="radio" name="alternativ" id="rad4" value="arbete">
                            <label for="rad4">Arbete</label>
                        </div>
                    </div>
                </div>

                <div class="aktivitet-list">
                    <!-- LIST HEADER -->
                   <div class="aktivitet-list-header">
                        <span>Aktivitet</span>
                        <span>Slutdatum</span>
                        <span>Kategori</span>
                        <div></div>
                    </div> 
                    <!-- LIST ITEMS 
                    Generates from form 
                    <div class="class-list-item">
                        <span id="class-list-item-aktivitet">inputAktivitet</span>     
                        <span id="class-list-item-datum">inputDatum</span>
                        <span id="class-list-item-kategori">inputKategori</span>
                        <button onclick="removeAktivitet()">btnText</button>
                    </div>

                        </tr>   
                    </table> -->


                </div>

            </main>
        </div>
        <footer class="flex-center-row blue">Copyright &copy; Ilona Shabou</footer>

    </div>

    <script type="application/javascript" src="/min_script/script.js">
    </script>
</body>

</html>
